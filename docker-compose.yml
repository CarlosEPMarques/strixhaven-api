services:
    postgresql:
        container_name: strixhaven-db
        image: postgres:alpine
        ports:
            - 5432:5432
        environment:
            POSTGRES_DB: $DB_NAME
            POSTGRES_USER: $DB_USERNAME
            POSTGRES_PASSWORD: $DB_PASSWORD
        restart: always
        volumes:
          - ./scripts/database.sql:/docker-entrypoint-initdb.d/database.sql